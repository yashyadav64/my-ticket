<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedBus Clone - Bus Tickets</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #d84e55;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding: 15px;
      margin-right: 20px;
      border-radius: 10px;
      height: fit-content;
    }

    .main-content {
      flex: 1;
    }

    .bus-card {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .bus-card h3 {
      margin: 0;
      color: #d84e55;
    }

    .bus-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      background: #d84e55;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #b6363e;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
      }

      .bus-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  khargone ➝ Indore | 19 July 2025
</header>

<div class="container">
  <!-- Sidebar Filters -->
  <div class="sidebar">
    <h3>Filters</h3>
    <label><input type="checkbox" /> AC</label>
    <label><input type="checkbox" /> Non AC</label>
    <label><input type="checkbox" /> Sleeper</label>
    <label><input type="checkbox" /> Seater</label>
    <label><input type="checkbox" /> Morning (6AM - 12PM)</label>
    <label><input type="checkbox" /> Evening (6PM - 12AM)</label>
  </div>

  <!-- Bus List -->
  <div class="main-content">
    <div class="bus-card">
      <h3>SRS Travels</h3>
      <div class="bus-info">
        <div>09:00 PM ➝ 06:00 AM</div>
        <div>Sleeper | AC</div>
        <div>₹200</div>
        <a href="bookin1.html" class="btn">Book Now</a>
      </div>
    </div>

    <div class="bus-card">
      <h3>VRL Travels</h3>
      <div class="bus-info">
        <div>10:30 PM ➝ 07:30 AM</div>
        <div>Sleeper | Non-AC</div>
        <div>₹200</div>
        <a href="bookin1.html" class="btn">Book Now</a>
      </div>
    </div>

    <div class="bus-card">
      <h3>Kallada Travels</h3>
      <div class="bus-info">
        <div>08:45 PM ➝ 06:15 AM</div>
        <div>Semi-Sleeper | AC</div>
        <div>₹200</div>
        <a href="bookin1.html" class="btn">Book Now</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
