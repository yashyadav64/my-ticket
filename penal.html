<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Admin Panel - TravelGo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .empty-msg {
      text-align: center;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸšŒ TravelGo - Booking Admin Panel</h2>
    <div id="panelContent"></div>
  </div>

  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    const panel = document.getElementById("panelContent");

    if (bookings.length === 0) {
      panel.innerHTML = "<p class='empty-msg'>No bookings found.</p>";
    } else {
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Mobile</th>
              <th>From</th>
              <th>To</th>
              <th>Date</th>
              <th>Bus Type</th>
              <th>Seat</th>
            </tr>
          </thead>
          <tbody>
      `;

      bookings.forEach((b, index) => {
        tableHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${b.name}</td>
            <td>${b.mobile}</td>
            <td>${b.from}</td>
            <td>${b.to}</td>
            <td>${b.date}</td>
            <td>${b.busType}</td>
            <td>${b.seat}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      panel.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
