<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Booking - TravelGo</title>
  <style>
    body {
      font-family: Arial;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #confirmation {
      display: none;
      text-align: center;
    }
    #confirmation h3 {
      color: #28a745;
    }
    .info {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bus Booking Form</h2>
    <form id="bookingForm">
      <input type="text" placeholder="Full Name" name="name" required />
      <input type="text" placeholder="Mobile Number" name="mobile" required />
      <input type="text" placeholder="From" name="from" required />
      <input type="text" placeholder="To" name="to" required />
      <input type="date" name="date" required />
      <select name="busType" required>
        <option value="">Select Bus Type</option>
        <option value="AC">AC</option>
        <option value="Non-AC">Non-AC</option>
        <option value="Sleeper">Sleeper</option>
      </select>
      <p><strong>Booking Charges:</strong> â‚¹200</p>
      <button type="submit">Pay & Confirm Booking</button>
    </form>

    <div id="confirmation">
      <h3>ðŸŽ‰ Thank You! Your Booking is Confirmed.</h3>
      <div class="info" id="details"></div>
    </div>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(e.target);
      const name = form.get("name");
      const mobile = form.get("mobile");
      const from = form.get("from");
      const to = form.get("to");
      const date = form.get("date");
      const busType = form.get("busType");
      const seat = generateSeatNumber();

      const confirmPay = confirm("Proceed to pay â‚¹200 for booking?");
      if (!confirmPay) return;

      // âœ… Save to localStorage
      let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      bookings.push({ name, mobile, from, to, date, busType, seat });
      localStorage.setItem("bookings", JSON.stringify(bookings));

      // âœ… Show confirmation
      document.getElementById("bookingForm").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
      document.getElementById("details").innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Mobile:</strong> ${mobile}</p>
        <p><strong>From:</strong> ${from}</p>
        <p><strong>To:</strong> ${to}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Bus Type:</strong> ${busType}</p>
        <p><strong>Seat Number:</strong> ${seat}</p>
        <p style="color: green; font-weight: bold;">âœ… â‚¹200 Payment Received</p>
      `;
    });

    function generateSeatNumber() {
      const rows = ["A", "B", "C", "D", "E"];
      const seatNum = Math.floor(Math.random() * 30) + 1;
      const row = rows[Math.floor(Math.random() * rows.length)];
      return row + seatNum;
    }
  </script>
</body>
</html>
