<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Bus Bookings</title>
  <style>
    body {
      font-family: Arial;
      background: #eef2f7;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ All Bus Bookings (Admin Panel)</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>Bus Type</th>
        <th>Seat No</th>
      </tr>
    </thead>
    <tbody id="bookingData">
      <!-- Dynamic rows -->
    </tbody>
  </table>

  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    const tbody = document.getElementById("bookingData");
    if (bookings.length === 0) {
      tbody.innerHTML = "<tr><td colspan='7'>No bookings found.</td></tr>";
    } else {
      bookings.forEach(b => {
        const row = `<tr>
          <td>${b.name}</td>
          <td>${b.mobile}</td>
          <td>${b.from}</td>
          <td>${b.to}</td>
          <td>${b.date}</td>
          <td>${b.busType}</td>
          <td>${b.seat}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
